<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sum Of Two Numbers</title>
</head>
<body style="background-color: bisque;">
    <h1 style="text-align: center;">Sum Of Two Numbers</h1>
    <p id="sumOfTwo" style="font-size: 300px; text-align: center;"></p>
    <script>
        var X = prompt('Input a First Number');
        var Y = prompt('Input a Second Number');
        document.getElementById("sumOfTwo").innerHTML = parseInt(Y) + parseInt(X);
    </script>
</body>
</html>
