<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return the Next Number from the Integer</title>
</head>
<body style="background-color: bisque;">
    <h1 style="text-align: center;">Return the Next Number from the Integer</h1>
    <p id="reTheNexNumFromTheInt" style="font-size: 200px; text-align: center;"></p>
    <script>
        let num = prompt("Input A Number");
        num = ++num;
        document.getElementById("reTheNexNumFromTheInt").innerHTML = parseInt(num);
    </script>
</body>
</html>
